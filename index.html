<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nagasaki Fusión — Chatbot</title>

  <!-- Tipografías: usamos Raleway como indica el manual -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container" role="application" aria-label="Chat Nagasaki Fusión">
    <header class="header">
      <!-- logo: reemplaza src si subes logo -->
      <img src="logo-placeholder.png" alt="Nagasaki Fusión" class="logo" />
      <div class="brand">
        <div class="brand-name">Nagasaki Fusión</div>
        <div class="brand-sub">Makis & Bebidas • Piura</div>
      </div>
    </header>

    <main id="chatbox" class="chatbox" aria-live="polite"></main>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Escribe aquí... (ej.: ver makis / bebidas)" autocomplete="off" />
      <button id="sendBtn" aria-label="Enviar mensaje">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
